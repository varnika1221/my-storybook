<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded PDF from Google Drive</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .pdf-container {
        width: 100%;
        height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
      }
      .pdf-viewer {
        width: 80%;
        height: 100%;
        border: none;
      }
      .controls {
        text-align: center;
        padding: 10px;
      }
      .controls button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .controls button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <h1>PDF Viewer</h1>
    </div>
    <div class="pdf-container">
      <embed class="pdf-viewer" src="read.pdf" type="application/pdf" />
    </div>
    <div class="controls">
      <button onclick="zoomIn()">Zoom In</button>
      <button onclick="zoomOut()">Zoom Out</button>
      <button onclick="fullscreen()">Fullscreen</button>
    </div>

    <script>
      function zoomIn() {
        const pdfViewer = document.querySelector(".pdf-viewer");
        pdfViewer.style.width =
          (parseFloat(pdfViewer.style.width) || 100) + 10 + "%";
      }

      function zoomOut() {
        const pdfViewer = document.querySelector(".pdf-viewer");
        pdfViewer.style.width =
          (parseFloat(pdfViewer.style.width) || 100) - 10 + "%";
      }

      function fullscreen() {
        const pdfContainer = document.querySelector(".pdf-container");
        if (pdfContainer.requestFullscreen) {
          pdfContainer.requestFullscreen();
        } else if (pdfContainer.webkitRequestFullscreen) {
          pdfContainer.webkitRequestFullscreen();
        } else if (pdfContainer.msRequestFullscreen) {
          pdfContainer.msRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
